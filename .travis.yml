notifications:
  email:
    on_success: never
    on_failure: always
matrix:
  include:
    - os: linux
      language: python
      python:
        - "3.8"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - g++-6
      before_install:
        - cd test
        - mkdir target
        - make all
        - cd ..
      install:
        - pip install pylint
        - pip install coveralls
        - pip install .
      after_success:
        - coveralls
    - os: osx
      language: generic
      before_cache:
        - brew cleanup
        - find /usr/local/Homebrew \! -regex ".+\.git.+" -delete
      cache:
        ccache: true
        directories:
          - $HOME/Library/Caches/Homebrew
          - /usr/local/Homebrew
      env: PYTHON=3.8.3
      before_install:
        - brew update
        - brew install ccache
        - brew install openssl readline
        - brew outdated pyenv || brew upgrade pyenv
        - brew install pyenv-virtualenv
        - sudo pyenv install $PYTHON
        - export PYENV_VERSION=$PYTHON
        - export PATH="/Users/travis/.pyenv/shims:${PATH}"
        - sudo pyenv virtualenv 3.8.3 venv
        - sudo python3.8 -m pip install -U pip
        - sudo python3.8 -m pip install setuptools
        - cd test
        - mkdir target
        - make all
        - cd ..
      install:
        - sudo python3.8 -m pip install pylint
        - sudo python3.8 -m pip install nose
        - sudo python3.8 -m pip install .
    - os: windows
      language: sh
      before_install:
        - cd test
        - mkdir target
        - ./Make-msvc.bat
        - cd ..
        - choco install python --version=3.8.3
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      install:
        - pip install pylint
        - pip install nose
        - pip install coveralls
        - pip install .
script:
  - pylint canaries
  - nosetests
